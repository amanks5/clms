<p-card>
  <div>
    <div>
      <h1 style="font-size: 1.5rem;">User Management</h1>
    </div>
    <div style="display: flex; flex-direction: row; padding-block: 20px; gap: 10px;">
      <app-button label="Add User" (click)="startCreateUserWorkflow()"></app-button>
      <p-dialog [(visible)]="addUserDialogVisible"><app-edit-user/></p-dialog>
    </div>
    <admin-users-table-view [users]="users"></admin-users-table-view>
  </div>
</p-card>
