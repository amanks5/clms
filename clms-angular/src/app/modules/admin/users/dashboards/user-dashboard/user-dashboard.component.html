<div>
  <div style="padding-bottom: 1.25rem">
    <h1 style="font-size: 2rem;">User Management</h1>
  </div>
  <div class="flex flex-col gap-5">
    <p-card>
      <ng-template pTemplate="header">
        <div class="w-full flex justify-center items-center" style="padding-left: 1.25rem;padding-top: 1.25rem;">
          <h1 style="font-size: 1.5rem;">Users</h1>
        </div>
      </ng-template>
      <p-table [value]="users" styleClass="p-datatable-striped" dataKey="id">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Username</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
        </ng-template>
      </p-table>

    </p-card>

  </div>
</div>
