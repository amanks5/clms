<p-card>
  <div>
    <div>
      <h1 style="font-size: 1.5rem;">User Management</h1>
    </div>
    <div style="display: flex; flex-direction: row; padding-block: 20px; gap: 10px;">
      <app-button label="Create User" (click)="startCreateUserWorkflow()"></app-button>
    </div>
    <admin-users-table-view [users]="users" [displayEditButton]="true" (editButtonClick)="startEditUserWorkflow($event)"></admin-users-table-view>
  </div>
</p-card>
