<div class="flex flex-col gap-6">
  <div class="flex flex-col gap-1 w-full">
    <label for="userId" class="text-xs" style="font-family: 'Inter'">User ID</label>
    <span id="userId"
          class="w-full h-7 rounded ps-1 pe-1 pt-0.5 pb-0.5 transition-all duration-700 outline-0 text-xs"
          style="font-family: 'Inter'">{{user.id}}</span>
  </div>

  <div class="flex flex-col gap-1 w-full">
    <label for="username" class="text-xs" style="font-family: 'Inter'">Username</label>
    <input id="username" name="username" type="username"
           placeholder="Enter your Username"
           class="w-full h-7 rounded border border-gray-300 ps-1 pe-1 pt-0.5 pb-0.5 transition-all duration-700 outline-0 text-xs hover:shadow hover:shadow-accent hover:shadow-gray-500 hover:transition-all hover:duration-150 focus:shadow focus:shadow-accent focus:shadow-gray-500 focus:transition-all focus:duration-150"
           style="font-family: 'Inter'"
           [(ngModel)]="user.username"
    />
  </div>

  <div class="flex flex-col gap-1 w-full">
    <label for="roles" class="text-xs" style="font-family: 'Inter'">Roles</label>
    <p-multiSelect
      [options]="allRoles"
      optionLabel="name"
      [(ngModel)]="user.roles"
      id="roles"
      />
  </div>

  <div class="flex flex-col gap-1 w-full">
    <label for="permissions" class="text-xs" style="font-family: 'Inter'">Permissions</label>
    <p-multiSelect
      [options]="allPermissions"
      optionLabel="name"
      [(ngModel)]="user.permissions"
      id="permissions"
      />
  </div>
</div>
