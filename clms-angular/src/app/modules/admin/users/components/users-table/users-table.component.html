<p-table [value]="users" styleClass="p-datatable-striped"
         [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Roles</th>
      <th>Permissions</th>
      <th *ngIf="displayEditButton"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr app-users-table-user-row [user]="user" [displayEditButton]="displayEditButton" (editButtonClick)="EditButtonClicked(user)">
    </tr>
  </ng-template>
</p-table>
