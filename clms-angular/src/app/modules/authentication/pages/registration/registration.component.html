<div class="flex flex-col h-full">
  <!-- Background -->
  <div class="login-page-background"></div>
  <!-- Navbar -->
  <div class="flex flex-row w-full h-10 justify-between align-middle items-center pl-3 pr-3 pt-2">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left cursor-pointer" viewBox="0 0 16 16" (click)="location.back()" >
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
    <div class="login-page-topbar-homeicon cursor-pointer" routerLink="/"><img src="assets/Logo-text-only.svg" width="24" height="24"/></div>
  </div>


  <div class="flex flex-col justify-center items-center mt-5 mb-10">
    <!-- Title -->
    <div class="flex flex-col justify-center items-center align-middle p-10">
      <span class="login-page-title-text text-center text-2xl pt-2 pb-2 mt-6 fade-in">Register an Account</span>
    </div>
    <!-- Form Questions -->
    <div class="flex flex-col justify-center items-center w-64 appear-second pt-5 pb-5 gap-3">
      <!-- Username -->

      <div class="flex flex-col gap-1 w-full">
        <label for="username" class="text-xs" style="font-family: 'Inter'">Username</label>
        <input id="username" name="username" type="email"
               placeholder="Enter your Username"
               [formControl]="username"
               class="w-full h-7 rounded border border-gray-300 ps-1 pe-1 pt-0.5 pb-0.5 transition-all duration-700 outline-0 text-xs hover:shadow hover:shadow-accent hover:shadow-gray-500 hover:transition-all hover:duration-150 focus:shadow focus:shadow-accent focus:shadow-gray-500 focus:transition-all focus:duration-150"
               style="font-family: 'Inter'"/>
      </div>


      <!-- Password -->
      <div class="w-full">
        <password-input-field [control]="password" identifier="password" class="w-full" title="Password" placeholder="Pick your Password"/>
        <div class="flex flex-col text-xxs mt-3 ml-2 font-thin">
            <span [ngClass]="((password.dirty && password.value != '')) ? {'text-red-600': password.errors?.['uppercase'], 'text-green-600': !password.errors?.['uppercase']} : 'text-gray-500'">
              1 Uppercase Character
            </span>
                    <span [ngClass]="((password.dirty && password.value != '')) ? {'text-red-600': password.errors?.['lowercase'], 'text-green-600': !password.errors?.['lowercase']} : 'text-gray-500'">
              1 Lowercase Character
            </span>
                    <span [ngClass]="((password.dirty && password.value != '')) ? {'text-red-600': password.errors?.['digit'], 'text-green-600': !password.errors?.['digit']} : 'text-gray-500'">
              1 Numerical Character
            </span>
                    <span [ngClass]="((password.dirty && password.value != '')) ? {'text-red-600': password.errors?.['specialChar'], 'text-green-600': !password.errors?.['specialChar']} : 'text-gray-500'">
              1 Special Character {{"(!@#$%^&*)"}}
            </span>
                    <span [ngClass]="((password.dirty && password.value != '')) ? {'text-red-600': password.errors?.['length'], 'text-green-600': !password.errors?.['length']} : 'text-gray-500'">
              Between 10 and 64 characters long
            </span>
        </div>
      </div>

      <div class="w-full">
        <password-input-field [control]="confirmPassword" identifier="confirmPassword" class="w-full" title="Confirm Password" placeholder="Re-enter your Password"/>
        <div class="flex flex-col text-xxs mt-3 ml-2 font-thin" *ngIf='(confirmPassword.dirty && confirmPassword.value != "") && (password.dirty && password.value != "") && confirmPassword.value != password.value'>
            <span [ngClass]="confirmPassword.value != password.value ? 'text-red-600' : 'text-green-600'">
              {{confirmPassword.value != password.value ? "Password's must match" : "Password's match"}}
            </span>
        </div>
      </div>
    </div>

    <div class="flex flex-col justify-center items-center mt-2 mb-5">
      <div class="flex justify-center items-center rounded-full w-48 h-7 bg-red-600 cursor-pointer appear-third hover-shadow hover:bg-black hover:text-white hover:transition-colors hover:duration-1000 duration-1000 transition-all appear-second" (click)="onSubmit()">
        <div class="text-white text-xxs">Register</div>
      </div>

      <div class="h-2 w-full divider w-52 appear-third"></div>

      <div class="flex justify-center items-center rounded-full w-48 h-7 border-black border-2 cursor-pointer appear-third hover-shadow hover:bg-red-600 hover:border-0 hover:text-white appear-third" routerLink="/login">
        <div class="text-xxs">Already have an account?</div>
      </div>
    </div>


  </div>
</div>
