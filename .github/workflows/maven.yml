name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.1-alpine
        ports:
          - 5001:5432
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: clms
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: maven
        
    - name: Wait for Postgres to be ready
      run: |
        for i in {1..10}; do
          if pg_isready -h localhost -p 5001; then
            echo "Postgres is ready"
            break
          fi
          echo "Waiting for Postgres..."
          sleep 5
        done
        
    - name: Build with Maven
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5001/clms
        SPRING_DATASOURCE_USERNAME: admin
        SPRING_DATASOURCE_PASSWORD: changeme
      run: mvn -B package --file pom.xml

    # Optional: Upload the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
